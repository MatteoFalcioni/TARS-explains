server {
  listen 80;
  server_name _;

  # Serve React build
  root /usr/share/nginx/html;
  index index.html;

  # Frontend routes â†’ SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Proxy API + static from FastAPI
  location /api/ {
    proxy_pass http://api:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /equations/ {
    proxy_pass http://api:8000/equations/;
    proxy_set_header Host $host;
  }

  location /outputs/ {
    proxy_pass http://api:8000/outputs/;
    proxy_set_header Host $host;
  }
}
